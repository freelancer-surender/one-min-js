
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault vs stopPropagation</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            margin: 100px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box" onclick="onDivClick()">
        <a onclick="onHrefClick(event)" href="http://google.com">Click</a>
    </div>
    <script>
        function onDivClick() {
            alert("Div is clicked");
        }
        function onHrefClick(e) {
            // e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
